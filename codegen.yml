generates:
  ./graphql/dist/generated/schema.graphql:
    schema:
      - "./graphql/typeDefs/**/*.graphql"
    plugins:
      - schema-ast
  ./graphql/dist/generated/resolvers-types.ts:
    schema:
      - "./graphql/typeDefs/**/*.graphql"
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: "@/graphql/context/#Context"
      mapperTypeSuffix: Model
      mappers:
        Todo: "@prisma/client#Todo"
      scalars:
        DateTime: string
  ./graphql/dist/generated/request.ts:
    schema:
      - "./graphql/typeDefs/**/*.graphql"
    documents:
      - "./graphql/typeDefs/**/*.graphql"
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      scalars:
        DateTime: string
